<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;  /* Full height of the viewport */
      margin: 0;     /* Remove default margin */
      padding: 0;    /* Remove padding */
      overflow: hidden;  /* Prevent scrollbars */
      display: flex;  /* Center the content */
      justify-content: center;  /* Center horizontally */
      align-items: center;  /* Center vertically */
    }

    #map {
      width: 100vw;  /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      position: relative;  /* Position within container */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.7749, -122.4194], 2); // Example coordinates

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18
    }).addTo(map);

    L.marker([37.7749, -122.4194]).addTo(map)  // Example marker
      .bindPopup('<b>Episode 1</b><br>Description.<br>Spooky Score: 7/10');
  </script>
</body>
</html>
